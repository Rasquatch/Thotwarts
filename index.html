<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thotwarts School of Bitchcraft and Jizzery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .header {
            position: relative;
            z-index: 10;
            padding: 1rem 0 2rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 100px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            height: 100%;
        }
        
        /* Last Updated - Top Left */
        .last-updated {
            position: absolute;
            left: 1rem;
            top: 1rem;
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Refresh Button - Top Right */
        .refresh-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        
        /* F/C Toggle - Below Refresh Button */
        .unit-toggle-container {
            position: absolute;
            right: 1rem;
            top: 3.5rem;
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 32px;
        }
        
        .header-text {
            text-align: center;
            padding-top: 1rem;
        }
        
        .header h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 300;
            margin: 0;
            opacity: 0.9;
        }

        .weather-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .weather-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .location-header {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .location-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            display: block;
            width: 100%;
            margin-bottom: 0.25rem;
        }

        .weather-icon {
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            margin: 0.25rem 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 200;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1;
            text-align: center;
        }

        .temperature-unit {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .weather-description {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 0.25rem 0;
            text-transform: capitalize;
            font-weight: 300;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .daily-forecast {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .forecast-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .forecast-text {
            color: rgba(255, 255, 255, 0.8);
            text-transform: capitalize;
        }
        
        .owm-link {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .owm-link:hover {
            color: white;
            text-decoration: underline;
        }
        


        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0.25rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1rem;
            color: #fff;
            font-weight: 500;
        }
        
        .temp-high-low {
            text-align: center;
            margin: 0.25rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .temp-high {
            color: #ff6b6b;
            margin-right: 0.75rem;
        }
        
        .temp-low {
            color: #7ed6df;
        }
        
        .weather-alert {
            margin-top: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .weather-alert.alert-active {
            background: rgba(255, 193, 7, 0.2);
            color: #ffd700;
            border-left: 3px solid #ffd700;
        }
        
        .alert-icon {
            margin-right: 0.25rem;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            padding: 3rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 20;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Remove header-controls as we're positioning elements absolutely */
        
        .last-updated {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            text-align: center;
            align-self: flex-end;
        }

        /* Temperature-based card coloring */
        .temp-hot { border-left: 4px solid #ff6b6b; }
        .temp-warm { border-left: 4px solid #feca57; }
        .temp-mild { border-left: 4px solid #48cae4; }
        .temp-cool { border-left: 4px solid #4ecdc4; }
        .temp-cold { border-left: 4px solid #a8dadc; }

        @media (max-width: 1200px) {
            .weather-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        @media (max-width: 900px) {
            .weather-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 0 4rem;
                min-height: auto;
            }
            
            .last-updated,
            .refresh-btn,
            .unit-toggle-container {
                position: static;
                margin: 0.5rem 0;
                width: 100%;
                justify-content: center;
            }
            
            .refresh-btn {
                margin-top: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.25rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .header-controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0 0;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .last-updated {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
                margin-right: auto;
            }
            
            .refresh-btn,
            .unit-toggle-container {
                height: 32px;
                font-size: 0.9rem;
            }
            
            .weather-grid { 
                grid-template-columns: 1fr; 
                padding: 1rem;
            }
            
            .temperature { 
                font-size: 2.2rem; 
            }

                font-size: 1rem; 
            }

                padding: 1.25rem; 
            }
            
            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
            
            .detail-item { 
                padding: 0.5rem; 
            }
            
            .detail-label { 
                font-size: 0.8rem; 
            }
            
            .detail-value { 
                font-size: 1.1rem; 
            }
            
            .forecast-text {
                font-size: 0.9rem;
            }
        }
        
        .unit-toggle-container {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 36px;
            align-self: flex-end;
        }
        
        .unit-toggle {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 50px;
            text-align: center;
        }
        
        .unit-toggle:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .unit-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .unit-toggle.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            height: 36px;
            align-self: flex-end;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .controls {
                bottom: 10px;
                right: 10px;
            }
            
            .unit-toggle {
                padding: 0.5rem 1rem;

            }
            
            .refresh-btn {
                padding: 0.5rem 1rem;

        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>Thotwarts School of Bitchcraft and Jizzery</h1>
                <p>Weather wherever we are</p>
            </div>
            <div class="header-controls">
                <div class="last-updated" id="lastUpdated"></div>
                <button class="refresh-btn" onclick="loadWeatherData()">
                    <span>Refresh</span>
                    <span>ðŸ”„</span>
                </button>
                <div class="unit-toggle-container">
                    <button class="unit-toggle active" data-unit="F" onclick="toggleTempUnit()">Â°F</button>
                    <button class="unit-toggle" data-unit="C" onclick="toggleTempUnit()">Â°C</button>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-grid" id="weatherGrid">
        <div class="loading">Loading weather data...</div>
    </div>

    <script>
        const API_KEY = 'da3b8e6cbbebf2986416329d06f6fc46';
        
        // Temperature unit state
        let useFahrenheit = true;
        
        // Toggle between F and C
        function toggleTempUnit() {
            useFahrenheit = !useFahrenheit;
            const unitBtns = document.querySelectorAll('.unit-toggle');
            unitBtns.forEach(btn => {
                btn.classList.toggle('active', (btn.dataset.unit === 'F') === useFahrenheit);
            });
            
            // Update all temperature displays without making an API call
            updateTemperatureDisplays();
        }
        
        // Update all temperature displays with current unit
        function updateTemperatureDisplays() {
            const cards = document.querySelectorAll('.weather-card');
            cards.forEach(card => {
                // Get the original temperature data from data attributes
                const tempF = parseFloat(card.dataset.tempF);
                const feelsLikeF = parseFloat(card.dataset.feelsLikeF);
                const highF = parseFloat(card.dataset.highF);
                const lowF = parseFloat(card.dataset.lowF);
                
                // Convert temperatures if needed
                const temp = useFahrenheit ? tempF : convertTemp(tempF);
                const feelsLike = useFahrenheit ? feelsLikeF : convertTemp(feelsLikeF);
                const high = useFahrenheit ? highF : convertTemp(highF);
                const low = useFahrenheit ? lowF : convertTemp(lowF);
                
                // Update the displayed values
                const unitSymbol = useFahrenheit ? 'F' : 'C';
                
                // Update main temperature
                const tempEl = card.querySelector('.temperature');
                if (tempEl) {
                    tempEl.innerHTML = `${Math.round(temp)}Â°<span class="temperature-unit">${unitSymbol}</span>`;
                }
                
                // Update feels like
                const feelsLikeEl = card.querySelector('.detail-value');
                if (feelsLikeEl) {
                    feelsLikeEl.textContent = `${Math.round(feelsLike)}Â°${unitSymbol}`;
                }
                
                // Update high/low
                const highEl = card.querySelector('.temp-high');
                const lowEl = card.querySelector('.temp-low');
                if (highEl) highEl.textContent = `H: ${Math.round(high)}Â°`;
                if (lowEl) lowEl.textContent = ` L: ${Math.round(low)}Â°`;
            });
        }
        
        // Convert temperature based on current unit
        function convertTemp(temp) {
            if (useFahrenheit) return Math.round(temp);
            return Math.round((temp - 32) * 5/9);
        }
        
        // Custom locations for monitoring
        const locations = [
            { name: 'Maddie', lat: 39.1582, lon: -75.5244, country: 'Dover, DE' },
            { name: 'Duck', lat: 52.4862, lon: -1.8904, country: 'Birmingham, UK' },
            { name: 'Tiff/Rico', lat: 34.4401, lon: -88.1412, country: 'Red Bay, AL' },
            { name: 'Kozmo/Nimroz', lat: 35.5843, lon: -78.8000, country: 'Fuquay Varina, NC' },
            { name: 'Jess', lat: 40.5187, lon: -74.4121, country: 'Edison, NJ' }
        ];

        let weatherData = [];

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Get weather icon emoji based on condition
        function getWeatherIcon(condition, isDay = true) {
            const iconMap = {
                'clear': isDay ? 'â˜€ï¸' : 'ðŸŒ™',
                'clouds': 'â˜ï¸',
                'rain': 'ðŸŒ§ï¸',
                'drizzle': 'ðŸŒ¦ï¸',
                'thunderstorm': 'â›ˆï¸',
                'snow': 'â„ï¸',
                'mist': 'ðŸŒ«ï¸',
                'fog': 'ðŸŒ«ï¸',
                'haze': 'ðŸŒ«ï¸',
                'dust': 'ðŸŒªï¸',
                'sand': 'ðŸŒªï¸',
                'ash': 'ðŸŒ‹',
                'squall': 'ðŸ’¨',
                'tornado': 'ðŸŒªï¸'
            };

            const main = condition.toLowerCase();
            return iconMap[main] || 'ðŸŒ¤ï¸';
        }

        // Get temperature-based styling class
        function getTempClass(temp) {
            if (temp >= 85) return 'temp-hot';
            if (temp >= 70) return 'temp-warm';
            if (temp >= 50) return 'temp-mild';
            if (temp >= 32) return 'temp-cool';
            return 'temp-cold';
        }

        // Format weather card HTML
        function createWeatherCard(data) {
            const temp = convertTemp(data.main.temp);
            const feelsLike = convertTemp(data.main.feels_like);
            const humidity = data.main.humidity;
            const condition = data.weather[0].main;
            const description = data.weather[0].description;
            const icon = getWeatherIcon(condition);
            const tempClass = getTempClass(data.main.temp); // Use original temp for class
            
            // Get high/low temperatures - use forecast data if available, otherwise fall back to current day min/max
            const high = data.todayHigh !== undefined ? 
                convertTemp(data.todayHigh) : 
                (data.main.temp_max ? convertTemp(data.main.temp_max) : '--');
                
            const low = data.todayLow !== undefined ? 
                convertTemp(data.todayLow) : 
                (data.main.temp_min ? convertTemp(data.main.temp_min) : '--');
            
            const unitSymbol = useFahrenheit ? 'F' : 'C';

            // Store original Fahrenheit values in data attributes for client-side conversion
            const tempF = data.main.temp;
            const feelsLikeF = data.main.feels_like;
            const highF = data.todayHigh !== undefined ? data.todayHigh : data.main.temp_max;
            const lowF = data.todayLow !== undefined ? data.todayLow : data.main.temp_min;
            
            // Get daily forecast description if available
            const dailyForecast = data.weather[0].description;
            
            // Create OpenWeatherMap link
            const owmLink = `https://openweathermap.org/city/${data.id || ''}`;
            
            return `
                <div class="weather-card ${tempClass}" 
                     data-temp-f="${tempF}" 
                     data-feels-like-f="${feelsLikeF}"
                     data-high-f="${highF}"
                     data-low-f="${lowF}">
                    <div class="location-header">
                        <div class="location-name">${data.location.name}</div>
                        <div class="weather-icon">${icon}</div>
                    </div>
                    
                    <div class="weather-description">${description}</div>
                    
                    <div class="temperature">
                        ${temp}Â°<span class="temperature-unit">${unitSymbol}</span>
                    </div>
                    
                    <div class="temp-high-low">
                        <span class="temp-high">H: ${high}Â°</span> 
                        <span class="temp-low">L: ${low}Â°</span>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${feelsLike}Â°${unitSymbol}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${humidity}%</div>
                        </div>

                    </div>
                    
                    <div class="daily-forecast">
                        <div class="forecast-label">Today:</div>
                        <div class="forecast-text">${dailyForecast}</div>
                    </div>
                    
                    <a href="${owmLink}" target="_blank" class="owm-link">View on OpenWeatherMap</a>
                </div>
            `;
        }

        // Load weather data for all locations
        async function loadWeatherData() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '<div class="loading">Loading weather data...</div>';
            window.isLoadingWeatherData = true;

            try {
                const weatherPromises = locations.map(async (location) => {
                    try {
                        // Get current weather, forecast, and UV index in parallel
                        const [currentRes, forecastRes, oneCallRes] = await Promise.all([
                            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${API_KEY}&units=imperial`),
                            fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${location.lat}&lon=${location.lon}&appid=${API_KEY}&units=imperial&cnt=8`),
                            // OneCall API for UV index and daily forecast (includes current UV index)
                            fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${location.lat}&lon=${location.lon}&exclude=minutely,hourly,alerts&appid=${API_KEY}&units=imperial`)
                        ]);
                        
                        const [currentData, forecastData, oneCallData] = await Promise.all([
                            currentRes.json(),
                            forecastRes.json(),
                            oneCallRes.ok ? oneCallRes.json() : Promise.resolve({})
                        ]);
                        
                        if (currentData.cod === 200) {
                            // Add location data
                            currentData.location = location;
                            currentData.forecast = {
                                ...forecastData,
                                current: oneCallData.current || null,
                                daily: oneCallData.daily || []
                            };
                            
                            // Add city ID for OpenWeatherMap link
                            currentData.id = currentData.id || '';
                            return currentData;
                        } else {
                            console.error(`Error fetching weather for ${location.name}:`, currentData.message);
                            return null;
                        }
                    } catch (error) {
                        console.error(`Error processing ${location.name}:`, error);
                        return null;
                    }
                });

                const weatherData = (await Promise.all(weatherPromises)).filter(Boolean);
                
                // Sort by temperature (hottest first)
                weatherData.sort((a, b) => b.main.temp - a.main.temp);

                // Display weather cards with forecast data
                if (weatherData.length > 0) {
                    grid.innerHTML = weatherData.map(data => {
                        // Calculate today's high/low from forecast if available
                        if (data.forecast?.list) {
                            const today = new Date().toLocaleDateString();
                            const todayTemps = data.forecast.list
                                .filter(item => new Date(item.dt * 1000).toLocaleDateString() === today)
                                .map(item => item.main.temp);
                            
                            if (todayTemps.length > 0) {
                                data.todayHigh = Math.max(...todayTemps);
                                data.todayLow = Math.min(...todayTemps);
                            }
                        }
                        return createWeatherCard(data);
                    }).join('');
                } else {
                    grid.innerHTML = '<div class="loading">No weather data available</div>';
                }
                
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading weather data:', error);
                grid.innerHTML = '<div class="loading">Error loading weather data</div>';
            } finally {
                window.isLoadingWeatherData = false;
            }
        }

        // Initialize the app
        function init() {
            createParticles();
            loadWeatherData();
            
            // Auto-refresh every 10 minutes
            setInterval(loadWeatherData, 10 * 60 * 1000);
        }

        // Auto-refresh weather data every 60 minutes
        function startAutoRefresh() {
            // Initial load
            init();
            
            // Set up auto-refresh
            setInterval(loadWeatherData, 60 * 60 * 1000); // 60 minutes in milliseconds
            
            // Show last updated time
            updateLastUpdated();
        }
        
        // Update the last updated time display
        function updateLastUpdated() {
            // Only update the time if we're not just changing units
            if (window.isLoadingWeatherData) {
                const now = new Date();
                document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }
        }
        
        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
    </script>
</body>
